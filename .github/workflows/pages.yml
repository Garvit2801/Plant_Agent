name: Deploy UI to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install deps
        run: |
          set -euxo pipefail
          if [ ! -f package-lock.json ]; then
            npm install --package-lock-only
          fi
          npm ci --no-audit --no-fund

      - name: Build
        run: |
          set -euxo pipefail
          if ! jq -e '.scripts.build' package.json >/dev/null 2>&1; then
            echo "❌ No 'build' script in package.json. Add one (e.g., \"build\": \"vite build\")."
            jq '.scripts' package.json || true
            exit 1
          fi
          npm run build

      # Detect common output folders: dist (Vite), build (CRA), .output/public (Nitro/Next export), out (Next export)
      - name: Detect build output folder
        id: out
        run: |
          set -euo pipefail
          for d in dist build .output/public out; do
            if [ -d "$d" ]; then
              echo "build_dir=$d" >> "$GITHUB_OUTPUT"
              echo "Detected build dir: $d"
              exit 0
            fi
          done
          echo "❌ No build output folder found (tried: dist, build, .output/public, out)."
          exit 1

      - name: Add SPA fallback (optional)
        run: |
          set -euo pipefail
          if [ -f "${{ steps.out.outputs.build_dir }}/index.html" ]; then
            cp "${{ steps.out.outputs.build_dir }}/index.html" "${{ steps.out.outputs.build_dir }}/404.html" || true
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ steps.out.outputs.build_dir }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
